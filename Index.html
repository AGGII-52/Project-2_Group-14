<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Teams!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="container text-center">
    <h1 class="jumbotron">Project 2 Group 14</h1>

    <!-- Create an unordered list (ul) and loop over the 
      items in "roster" to create new "li" elements.  -->
    <ul>

      {% for name in roster %}
      <li>{{ name }}</li>
      {% endfor %}

    </ul>

  </div>
</body>

</html>
